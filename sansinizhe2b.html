<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style type="text/css">
		h1{
			font-size: 200px;
			text-align: center;
		}

	</style>
	<h1>
		
	</h1>
	<script type="text/javascript">

		var i = 0;
		bgColor = '#000';
		ftColor = '#fff';
		var h1 = document.getElementsByTagName('h1')[0];
		var html = document.documentElement;
		h1.innerHTML = decodeURIComponent('%E9%97%AA%E6%AD%BB%E4%BD%A0%E8%BF%992B');
		setInterval(function(){
			if(++i % 2 == 0){
				bgColor = '#fff';
				ftColor = '#000';
			}else{
				bgColor = '#000';
				ftColor = '#f00';
			}
			h1.style.color = ftColor;
			html.style.backgroundColor = bgColor;
		},50);
	</script>
</body>
</html>
